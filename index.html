<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Bookiza - The Book Baking Tool | API Reference</title>
    <link rel="icon" href="./images/favicon.png">

    <link href="./css/main.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <a class="logo" href="http://bookiza.io">
        <img src="./images/bookiza.png" class="headerPic"/>
        <img src="./images/logo.png" class="navPic" />
      </a>
    </header>
    

    <main class="container">
      <div class="wrapper center divide-in-half">

        <h1 class="pitch"> bookiza </h1>
        <hr/>
        <h2 class="punchline">Responsive, beautiful books. </h2>
        <p>All the goodness of the web that you've ever wanted. Publish once and it is <a href="https://bubbl.in/support">everywhere</a>.</p>
        <div class="pad-vertically">
          <a class="tryIt red montserrat" href="https://bubbl.in/books">Read a sample!</a>
          <a class="tryIt light-gray montserrat" href="http://docs.bookiza.io">Documentation</a>

        </div>
      </div>
      


      <div class="gray wrapper white-text center">
        <h1>Coming soon...</h1>
        <p>
          <i class="fa fa-twitter"></i>
          <a href="https://twitter.com/bookiza"> @bookiza </a>
        </p>

      </div>

      
      <div class="right trap ribbon-wrap">
        <div class="trap-ribbon">
          <a href="https://github.com/bookiza/bookiza"><i class="fa fa-github-alt"> </i> Star on Github</a>
        </div>
      </div>
    </main>
    <footer> 
      
    </footer>

    <script type="text/javascript">
      var header = document.getElementsByTagName("header")[0];

      // Change header into a nav
      window.onscroll = function() {
        if (document.body.scrollTop > 80 && !header.classList.contains("nav")) {
          header.classList.add("nav");
        } else if (document.body.scrollTop <= 80) {
          header.classList.remove("nav");
        }
      }       
    </script>
  </body>
</html>
